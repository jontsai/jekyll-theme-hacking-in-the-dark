<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>gallery-notify Tests</title>
</head>
<body lang="en" class="yui3-skin-amber">

    <div id="testbed"></div>

    <script src="../../../../build/yui/yui.js"></script>
    <script src="./assets/gallery-notify-tests.js"></script>
    <script>
        YUI({
            coverage: ['gallery-notify'],
            combine: false,
            filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
            skin: {
                overrides: {
                    "gallery-notify": ['amber']
                }
            }
        }).use('test-console', 'gallery-notify-tests', function (Y) {

            new Y.Test.Console().render();

            Y.Test.Runner.run();
        });
    </script>
</body>
</html>

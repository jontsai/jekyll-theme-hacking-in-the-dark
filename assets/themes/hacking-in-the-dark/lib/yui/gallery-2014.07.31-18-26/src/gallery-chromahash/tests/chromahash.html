  <body class="yui-skin-sam">
		<input type="password" id="password" />
		<script type="text/javascript">
// Create new YUI instance, and populate it with the required modules
YUI({
    combine: false, 
    debug: true, 
    filter:"RAW"
}).use("gallery-chromahash", 'test', 'console', 'node-event-simulate', function(Y) {
	var chromahashTests = new Y.Test.Case({
		name: "ChromaHash Test Cases",
		testBaseChromaHash: function() {
			var p = Y.one('#password');
			p.plug(Y.ChromaHash);
			p.set('value','testPassword');
			p.simulate('keyup');

			//@TODO: Real Unit Tests
		}
	});

	Y.Test.Runner.add(chromahashTests);
	Y.Test.Runner.run();
});
		</script>
  </body>

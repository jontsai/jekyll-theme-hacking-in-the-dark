<!DOCTYPE HTML>
<html>
<head>
<script src="/build/yui/yui-min.js"></script>
<script type="text/javascript" src="assets/tests.js"></script>
</head>

<body class="yui3-skin-sam">
<div id="log"></div>

<div id="test">
    <div id="a" class="aa" />
    <div id="b" class="bb" />
    <div id="c" class="cc" />
</div>

<script type="text/javascript">
YUI({
    coverage:["gallery-funcprog"],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use("test-console", "gallery-funcprog-tests", function(Y) {

    (new Y.Test.Console()).render('#log');

    Y.Test.Runner.setName('gallery-funcprog');
    Y.Test.Runner.run();
});
</script>
</body>
</html>

<!doctype html>
<html>
<head>
    <title>gallery-datepicker</title>
    <script src="/build/yui/yui.js"></script>
    <script src="js/tests.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>

<script>
YUI({
    coverage: ['gallery-datepicker'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    gallery: "gallery-2013.03.06-21-07"
}).use('test-console', 'test', 'module-tests', 'gallery-datepicker', function(Y) {

    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('gallery-datepicker');
    Y.Test.Runner.run();
});
</script>
</body>
</html>

<!doctype html>
<html>
<head>
    <title>gallery-model-form</title>
    <script src="/build/yui/yui.js"></script>
    <script src="js/tests.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>

<script>
YUI({
    modules: {
        'gallery-model-form': {
            path: '../../../../build/gallery-model-form/gallery-model-form-debug.js'
        }
    },
    coverage: ['gallery-model-form'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'module-tests', function(Y) {
    
    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('gallery-model-form');
    Y.Test.Runner.run();
});
</script>
</body>
</html>

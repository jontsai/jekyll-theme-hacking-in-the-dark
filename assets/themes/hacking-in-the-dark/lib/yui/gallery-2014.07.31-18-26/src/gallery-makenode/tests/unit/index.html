<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<title>MakeNode Tests</title>
		<script type="text/javascript" src="/build/yui/yui.js"></script>
        <script src="js/makenode-tests.js"></script>
	</head>
	<body  class="yui3-skin-sam">
        <div id="log"></div>
        <div id="test"></div>
        <script type="text/javascript">
			YUI({
				filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
				coverage:['gallery-makenode']
			}).use('gallery-makenode', 'makenode-tests', 'test','test-console','node-event-simulate', 'widget', 'event-valuechange', 'widget-stdmod', 'event-key', function (Y) {
				(new Y.Test.Console()).render('#log');

                Y.Test.Runner.setName('gallery-makenode');
				Y.Test.Runner.run();
			});
		</script>
	</body>
</html>

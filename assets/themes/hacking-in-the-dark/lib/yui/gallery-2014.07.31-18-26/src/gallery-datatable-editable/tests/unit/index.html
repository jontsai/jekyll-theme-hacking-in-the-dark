<!doctype html>
<html>
<head>
    <title>gallery-datatable-editor</title>
    <script src="/build/yui/yui.js"></script>
</head>
<body class="yui3-skin-sam">

<div id="dtable"></div>
<div id="logger"></div>

<script src="js/test-dt-editable.js"></script>
<script src="/build/gallery-datatable-celleditor-popup/gallery-datatable-celleditor-popup.js"></script>
<script src="/build/gallery-datatable-celleditor-inline/gallery-datatable-celleditor-inline.js"></script>

<script>
YUI({
    coverage: ['gallery-datatable-editable'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use( 'test-console', 'test', 'module-tests-dteditable',  "node-event-simulate",
        //   "handlebars",
        //'module-dt-edit', 'module-dt-edit-inline', "module-dt-edit-popup",
        "gallery-datatable-editable",  "datatable",
        "gallery-datatable-celleditor-popup", "gallery-datatable-celleditor-popup",
        function(Y) {

    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('gallery-datatable-editable');

    Y.Test.Runner.run();
});
</script>
</body>
</html>

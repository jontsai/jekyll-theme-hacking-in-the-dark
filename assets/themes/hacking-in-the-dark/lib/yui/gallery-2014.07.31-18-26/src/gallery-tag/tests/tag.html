<!DOCTYPE html>
<html>
    <head>
        <title>Tag Test Page</title>
    </head>
    <body class="yui3-skin-sam">
        <h1>Tag Tests</h1>

        <div id="log"></div>

        <script type="text/javascript" src="../../../../yui3/build/yui/yui.js"></script>
        <script type="text/javascript" src="./tag-tests.js"></script>
        <script>
        YUI({
            filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
            modules: {
                'gallery-event-inserted': '../../../build/gallery-event-inserted/gallery-event-inserted.js',
                'gallery-tag': '../../../build/gallery-tag/gallery-tag.js',
                //'tag-tests': './tag-tests.js'
            }
        }).use('tag-tests', 'test-console', function (Y) {
            (new Y.Test.Console()).render('#log');
            Y.Test.Runner.run();
        });
        </script>
    </body>
</html>

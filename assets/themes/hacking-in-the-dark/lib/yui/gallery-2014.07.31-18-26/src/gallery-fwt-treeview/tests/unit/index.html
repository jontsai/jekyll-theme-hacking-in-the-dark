<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<title>FWTreeView Tests</title>
		<script type="text/javascript" src="/build/yui/yui.js"></script>
        <script src="js/treeview-tests.js"></script>
	</head>
	<body  class="yui3-skin-sam">
        <div id="log"></div>
        <div id="container" class="yui3-fw-treeview-checkbox"></div>
        <script type="text/javascript">
			YUI({
				filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
				coverage:['gallery-fwt-treeview']
			}).use('gallery-fwt-treeview','treeview-tests', 'test','test-console','node-event-simulate', function (Y) {
				(new Y.Test.Console()).render('#log');

                Y.Test.Runner.setName('gallery-fwt-treeview');
				Y.Test.Runner.run();
			});
		</script>
	</body>
</html>

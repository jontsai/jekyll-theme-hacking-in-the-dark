<!doctype html>
<html>
<head>
    <title>gallery-i18n-formats</title>
    <script src="http://yui.yahooapis.com/3.8.1/build/yui/yui-min.js"></script>
    <script src="js/tests.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>

<script>
YUI.GlobalConfig = {
    modules: {
          'gallery-i18n-formats': '../../../../build/gallery-i18n-formats/gallery-i18n-formats.js'
    }
};

YUI({
    coverage: ['gallery-i18n-formats'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'module-tests', function(Y) {
    
    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('gallery-i18n-formats');
    Y.Test.Runner.run();
});
</script>
</body>
</html>

<!doctype html>
<html>
<head>
    <title>StockIndicators Chart Tests</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>
<script src="/build/yui/yui.js"></script>
<script src="../../../../build/gallery-charts-stockindicators/gallery-charts-stockindicators.js"></script>
<script src="./assets/charts-stockindicators-tests.js"></script>
<script>
YUI({
    combine: false,
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    coverage: ['gallery-charts-stockindicators']
}).use('gallery-charts-stockindicators', 'test-console', 'charts-stockindicators-tests', function (Y) {

    (new Y.Test.Console()).render('#log');

    Y.Test.Runner.run();
});
</script>
</body>
</html>
